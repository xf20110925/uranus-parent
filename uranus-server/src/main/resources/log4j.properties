# DEBUG,INFO,WARN,ERROR,FATAL
LOG_LEVEL=DEBUG
log4j.rootLogger=DEBUG,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %C{1}@(%F:%L):%m%n
log4j.appender.CONSOLE.layout.ConversionPattern= %d{HH:mm:ss} (%F:%L):%m%n

log4j.logger.smartspider.success=INFO,CONSOLE

log4j.logger.recv.message=DEBUG,CONSOLE
log4j.logger.send.message=DEBUG,CONSOLE
log4j.additivity.recv.message=false
log4j.additivity.send.message=false
log4j.additivity.smartspider.success=false