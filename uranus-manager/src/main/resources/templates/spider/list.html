<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="main :: head (title=主页)">
</head>

<body>
<link href="/css/list.css" rel="stylesheet"/>

<header th:include="main :: header">

</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li class="active">规则列表</li>
                <li class="pull-right addBtnLi"><a class="btn btn-success btn-xs addbtn" href="/spider/add">添加规则</a>
                </li>
            </ol>
        </div>

    </div>

        <table class="table">
            <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    名称
                </th>
                <th>
                    类型
                </th>
                <th>
                    匹配正则表达式
                </th>
                <th>
                    动作数
                </th>
                <th>
                    面板
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="action,actionstat : ${actions}">
                <td th:text="${actionstat.index+1}"></td>
                <!--/*@thymesVar id="action" type="com.ptb.uranus.manager.bean.ActionSet"*/-->
                <td th:text="${action.name}"></td>
                <td th:text="${action.getCrawleType()}"></td>
                <td th:text="${action.getUrlRegex()}"></td>
                <td th:text="${action.getActions().size()}"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            操作<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/spider/detail(oid=${action.getId()})}">查看详情</a></li>
                            <li><a th:href="@{/spider/del(oid=${action.getId()})}">删除</a></li>
                            <li><a th:href="@{/spider/clone(oid=${action.getId()})}">克隆</a></li>
                            <!--                        <li role="separator" class="divider"></li>-->
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<footer th:include="main :: footer">

</footer>

</body>
</html>
