    <form class="form-horizontal" action="/spider/add" method="post" enctype="multipart/form-data">

            <div class="col-sm-2"><label for="name" class="control-label">规则名称</label></div>
            <div class="col-sm-10">

                    <option>
                        articleDynamicData
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"><label for="urlRegex" class="control-label">匹配正则</label></div>
            <div class="col-sm-10">
                <input id="urlRegex" name="urlRegex" type="text" placeholder="能够匹配URL的正则表达式" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="form-group">
                    <a href="javascript:;" class="btn btn-primary btn-lg btn-block  addSubmit">添加</a>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-1">
                <div class="form-group">
                    <button type="reset" id="btnReset" class="btn btn-primary btn-lg btn-block">重置</button>
                </div>
            </div>
        </div>
